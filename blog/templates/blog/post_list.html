{% extends 'blog/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
  <div class="mb-3">
      <a href="{% url 'post_create' %}" class="btn btn-primary">Создать пост</a>
  </div>

   {% for post in posts %}
        <div class="mb-4">
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text }}</p>
        </div>
   {% empty %}
        <p>Пока постов нет</p>
   {% endfor %}
{% endblock %}
