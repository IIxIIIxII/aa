<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
</head>
<body>
    <h1>Посты</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><br>
                <small>{{ post.created_at|date:"d.m.Y H:i" }}</small>
            </li>
        {% empty %}
            <li>Нет постов</li>
            
        {% endfor %}
    </ul>
</body>
</html>
