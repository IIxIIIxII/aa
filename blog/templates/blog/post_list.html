{% extends 'blog/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
  <h1>Посты</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><br>
        <p>{{ post.description }}</p>
        <small>{{ post.created_at|date:"d.m.Y H:i" }}</small>
      </li>
    {% empty %}
      <li>Нет постов</li>
    {% endfor %}
  </ul>
{% endblock %}
