{% extends 'blog/base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
  <h2>Вы уверены, что хотите удалить "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
